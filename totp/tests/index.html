<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Registration & Login Test</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .section {
            border: 1px solid #eee;
            padding: 15px;
            border-radius: 5px;
        }

        #qrcode {
            width: 256px;
            height: 256px;
            border: 1px solid #ccc;
            margin-top: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            min-height: 50px; /* To show messages */
        }

        #qrcode img,
        #qrcode canvas,
        #qrcode table {
            max-width: 100%;
            max-height: 100%;
        }

        #verify-form label,
        #verify-form input {
             display: block;
             margin-bottom: 8px;
        }
        #verify-form input {
            padding: 8px;
            width: 200px;
        }

        #status {
            margin-top: 15px;
            font-weight: bold;
            padding: 10px;
            border-radius: 4px;
            background-color: #f0f0f0;
            min-height: 20px;
        }
        #status.success {
             background-color: #d4edda;
             color: #155724;
             border: 1px solid #c3e6cb;
        }
         #status.error {
              background-color: #f8d7da;
              color: #721c24;
              border: 1px solid #f5c6cb;
         }
    </style>
</head>

<body>
    <h1>Authenticator Test</h1>

    <div class="section">
        <h2>1. Register Authenticator</h2>
        <button id="register-btn">Register New Authenticator (testuser)</button>
        <div id="qrcode">Click Register to get QR Code</div>
        <p><small>Secret (for debugging): <code id="secret-display">N/A</code></small></p>
    </div>

     <div class="section">
         <h2>2. Verify Code</h2>
         <form id="verify-form">
            <label for="totp-code">Enter Code from Authenticator:</label>
            <input type="text" id="totp-code" name="totp-code" pattern="[0-9]{6}" inputmode="numeric" required placeholder="123456">
            <button type="submit">Verify Code</button>
         </form>
     </div>

    <div id="status">Status messages will appear here.</div>

    <!-- IMPORTANT: Load QR Code library first -->
    <script src="/totp/qrcode/index.js"></script>
    <!-- Then load our client script -->
    <script src="/client.js"></script>
</body>

</html>
