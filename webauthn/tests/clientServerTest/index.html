<body>
    <h1>WebAuthn Demo</h1>

    <div style="margin-bottom: 30px;">
        <h2>Registration</h2>
        <label for="registerUsername">Username:</label>
        <input type="text" id="registerUsername" name="registerUsername" placeholder="Enter username">
        <button id="registerButton">Register New Credential</button>
        <button id="showCredentialsButton">Show My Credentials</button>
        <p><em>Create a new credential or add one to existing user.</em></p>

        <div id="authenticatorInfo" style="margin-top: 10px; border: 1px solid #ccc; padding: 10px; display: none;">
        </div>
        <div id="credentialList" style="margin-top: 10px;"></div>
    </div>

    <div style="margin-bottom: 30px;">
        <h2>Login</h2>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="e.g., user_xxxx">
        <button id="loginButton">Login</button>
        <p><em>Enter username created during registration.</em></p>
        <div id="loggedInUser" style="margin-top: 10px; font-weight: bold;"></div>
    </div>

    <div id="message" style="margin-top: 20px;"></div>

    <style>
        .success {
            color: green;
            font-weight: bold;
        }

        .error {
            color: red;
            font-weight: bold;
        }

        #authenticatorInfo {
            background-color: #f8f8f8;
            border-radius: 4px;
        }

        #credentialList {
            margin-top: 15px;
        }

        .credential-list {
            padding-left: 0;
            list-style-type: none;
        }

        .credential-item {
            background-color: #f8f8f8;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 10px;
            padding: 12px;
        }

        .credential-name {
            font-weight: bold;
            font-size: 1.1em;
            margin-bottom: 4px;
        }

        .credential-details {
            display: flex;
            justify-content: space-between;
            margin-bottom: 4px;
            font-size: 0.9em;
        }

        .credential-type {
            background-color: #e7f3ff;
            padding: 2px 8px;
            border-radius: 12px;
            color: #0066cc;
        }

        .credential-date {
            color: #666;
        }

        .credential-aaguid {
            font-size: 0.8em;
            color: #777;
            font-family: monospace;
        }
    </style>

    <script src="./client.js"></script>
</body>

</html>
