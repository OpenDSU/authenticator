<body>
    <h1>WebAuthn Demo</h1>

    <div style="margin-bottom: 30px;">
        <h2>Registration</h2>
        <button id="registerButton">Register New Credential</button>
        <p><em>Creates a new user and credential.</em></p>
    </div>

    <div style="margin-bottom: 30px;">
        <h2>Login</h2>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="e.g., user_xxxx">
        <button id="loginButton">Login</button>
        <p><em>Enter username created during registration.</em></p>
        <div id="loggedInUser" style="margin-top: 10px; font-weight: bold;"></div>
    </div>

    <div id="message" style="margin-top: 20px;"></div>

    <script src="./client.js"></script>
</body>
</html>
